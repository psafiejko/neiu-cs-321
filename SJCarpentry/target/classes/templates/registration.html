<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:insert="fragments/base :: headContent"></head>

<body>

<div th:replace="fragments/base :: navigation"></div>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h1 class="col=12 text-center">Register for a free Estimate!</h1>
        </div>
        <div th:replace="fragments/base :: appImage"></div>
    </div>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}">

        <div class="row justify-content-center">
        <label for="username"> Username: </label>
        <input type="text" th:name="username" th:value="*{username}" id="username"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Username Error</span>
        <br/><br/>

        <label for="password"> Password: </label>
        <input type="password" th:name="password" th:value="*{password}" id="password"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error</span>
        <br/><br/>

        <label for="fullName"> Full Name: </label>
        <input type="text" th:name="fullName" th:value="*{fullName}" id="fullName"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('fullName')}"
              th:errors="*{fullName}">Full Name Error</span>
        <br/><br/>

        <label for="street"> Street: </label>
        <input type="text" th:name="street" th:value="*{street}" id="street"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Street Error</span>
        <br/><br/>

        <label for="city"> City: </label>
        <input type="text" th:name="city" th:value="*{city}" id="city"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City Error</span>
        <br/><br/>

        <label for="zip"> Zip: </label>
        <input type="text" th:name="zip" th:value="*{zip}" id="zip"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('zip')}"
              th:errors="*{zip}">Zip Error</span>
        <br/><br/>

        <label for="phone"> Phone: </label>
        <input type="text" th:name="phone" th:value="*{phone}" id="phone"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}">Phone Error</span>
        <br/><br/>

        <input type="submit" value="Register"><br/>
        </div>

    </form>

<div th:replace="fragments/base :: footer"></div>

</body>

<th:block th:insert="fragments/base :: script"></th:block>

</html>
