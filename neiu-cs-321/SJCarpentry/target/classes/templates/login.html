<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">SJ Carpentry</span>
    <button class="nav-bar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}"
                th:if="${#authentication.getName().equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/registration' ? 'active' : ''}"
                th:if="${#authentication.getName().equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
            <li class="nav-item" th:classappend="${#request.getServletPath() == '/estimate_form' ? 'active' : ''}"
                th:if="${!#authentication.getName().equals('anonymousUser')}">
                <a class="nav-link" th:href="@{/estimate_form}">Estimate Form</a>
            </li>
        </ul>
    </div>
    </nav>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/bootstrap.min.js}"></script>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <h1 class="col=12 text-center">Welcome to SJ Carpentry</h1>
        </div>
        <div class="row justify-content-center mt-2 mb-2">
            <img th:src="@{/images/carpentry.jpg}"/>

            <div th:if="${error}">
                Unable to login. Check your username and password.
            </div>



            <form class="container-fluid" method="post" th:action="@{/login}" id = "loginForm">
                <div class="row form-group justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="username">Username: </label>
                    <input class="form-control col-5 col-md-2" type="text" th:name="username" id="username"/><br/><br/>
                </div>

                <div class="row form-group justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="password">Password: </label>
                    <input class="form-control col-5 col-md-2" type="password" th:name="password" id="password"/><br/><br/>
                </div>

                <div class="row form-group justify-content-center">
                    <span class="col-6 col-md-3"></span>
                    <input class="col-1 form-control" type="submit" value="login"/>
                </div>

            </form>

        </div>
    </div>

</body>

<footer class="foot">

    <p>Copyright @2020<br/>
        Piotr Safiejko<br/>
        CS-321-1
    </p>

</footer>

</html>
